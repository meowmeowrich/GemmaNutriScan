        <button id="settings-btn" class="p-2 text-slate-400 hover:text-white transition rounded-full hover:bg-slate-800">

            <div class="flex items-center gap-4 mb-4">
              <div class="w-5 h-5 border-2 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
              <span class="text-brand-100 font-medium animate-pulse">Gemma is thinking...</span>
            </div>

                </div>
              </div>

              <!-- Macros -->
              <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm">

        </div>
      </div>
    </div>
